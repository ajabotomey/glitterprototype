---
layout: default
---

<div class="jumbotron">
  <div class="container">
    <h1>Glitter prototype <small>to be decided</small></h1>
    <p>This website serves as a chronicle of my journey with this game. I'll come up with a better description later.</p>
  </div>
</div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}/glitterprototype{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}/glitterprototype{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
